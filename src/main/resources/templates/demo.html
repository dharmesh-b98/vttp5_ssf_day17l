<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p>Formatted using SimpleDateFormatter</p>
        <p data-th-text = "${date}"></p>

        <p>Formatted using Thymeleaf</p>
        <p data-th-text = "${#dates.format(date,'dd MM yyyy')}"></p>
        <p data-th-text = "${#dates.format(date,'hh:mm:ss a')}"></p>
        <p data-th-text = "${#dates.format(date,'dd MM yyyy HH:MM:ss D')}"></p>
        <p data-th-text = "${#dates.format(date,'dd MM yyyy z')}"></p>
    </div>
</body>
</html>
