<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br>
        <h3 class = "text-center"> Carpark List</h3>
        <br><br>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Type</th>
                    <th>Setup</th>
                    <th>Punchline</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="joke:${jokesList}">
                    <td th:utext="${joke.id}"></td>
                    <td th:utext="${joke.type}"></td>
                    <td th:utext="${joke.setup}"></td>
                    <td th:utext="${joke.punchline}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
